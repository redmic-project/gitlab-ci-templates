include:
  template: License-Scanning.gitlab-ci.yml

license_scanning:
  stage: license-list
  variables:
    A_MAVEN_SETTINGS_URL: https://gitlab.com/redmic-project/docker/maven/-/raw/master/config/settings.xml
    A_MAVEN_SETTINGS_NAME: settings.xml
    LICENSE_MANAGEMENT_SETUP_CMD: curl -q -o ${A_MAVEN_SETTINGS_NAME} ${A_MAVEN_SETTINGS_URL}
    MAVEN_CLI_OPTS: -DskipTests --settings ${A_MAVEN_SETTINGS_NAME}
  artifacts:
    name: '${CI_PROJECT_NAME}-${CI_COMMIT_REF_NAME}'
    expire_in: '1 months'
    paths:
      - gl-license-scanning-report.*
  rules:
    - if: $LICENSE_MANAGEMENT_DISABLED
      when: never
    - if: $CI_MERGE_REQUEST_ID ||
          $CI_COMMIT_TAG ||
          $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_BRANCH &&
          $GITLAB_FEATURES =~ /\blicense_scanning\b/
