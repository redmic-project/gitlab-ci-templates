include:
  - local: '/_packaging.yml'
  - local: '/_docker-build.yml'

docker-build-support-branch:
  extends: .docker-build
  rules:
    - if: $CI_MERGE_REQUEST_ID ||
          $CI_COMMIT_TAG ||
          $CI_PIPELINE_SOURCE == "schedule" ||
          $CI_COMMIT_BRANCH == "master" ||
          $CI_COMMIT_BRANCH == "main"
      when: never
    - if: $CI_COMMIT_BRANCH

docker-build-stable-branch:
  extends: .docker-build
  rules:
    - if: $CI_MERGE_REQUEST_ID ||
          $CI_COMMIT_TAG ||
          $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_BRANCH == "master" ||
          $CI_COMMIT_BRANCH == "main"

docker-build-tag:
  extends: .docker-build
  rules:
    - if: $CI_MERGE_REQUEST_ID ||
          $CI_PIPELINE_SOURCE == "schedule" ||
          $CI_COMMIT_BRANCH
      when: never
    - if: $CI_COMMIT_TAG

.docker-tag-context: &docker-tag-context
  rules:
    - if: $CI_COMMIT_TAG

docker-tag-gitlab:
  extends: .docker-tag-gitlab
  <<: *docker-tag-context

docker-tag-dockerhub:
  extends: .docker-tag-dockerhub
  <<: *docker-tag-context
